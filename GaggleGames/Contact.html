<!doctype html>
<html>
<head>
    <title>
        Contact
    </title>
    <link href="../includes/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="flockcss.css" rel="stylesheet">
</head>
<body>
<div id="header" class="header">
    <nav>
        <a href="index.html">Flock Party</a>
        <a href="Flocks.html">Flocks</a>
        <a href="Contact.html">Contact</a>
    </nav>
</div>
<div id="contact" class="contact">
    <h2> Contact Me</h2>
        <p>
            Let us know what you think of Flock Party!
        </p>
    <form id="contact_form" class="contact" action="http://webdevfoundations.net/scripts/formdemo.asp" method="POST" enctype="multipart/form-data">
        <div class="form">
            <label for="name">Your name:</label><br />
            <input id="name" class="input" name="name" type="text" value="" size="40" /><br />
        </div>
        <div class="form">
            <label for="email">Your email:</label><br />
            <input id="email" class="input" name="email" type="text" value="" size="40" /><br />
        </div>
        <div class="form">
            <label for="message">Your message:</label><br />
            <textarea id="message" class="input" name="message" rows="10" cols="40"></textarea><br />
        </div>
        <input id="submit_button" type="submit" value="Send email" class="btn border1"/>
    </form>
    <br style="padding-bottom:10% "/>
</div>
<div id="footer" class="footer">
    Flock Party Games, LLC<br/>
    A Jerick Sebree Company<br/>
    jerick_sebree@student.uml.edu
</div>
</body>
</html>
